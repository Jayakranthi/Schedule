<div class="todo">
    <div class="todo-form">
       <label>Todo List</label>
        <input type="text" class="form-control" ng-model="todoField" ng-keyup="add($event)">
    </div>
    <div class="todo-container">
        <div class="row" ng-repeat="t in todo" ng-class="{noborder:$index===todo.length-1}">
            <div class="col-xs-3">
                <i class="fa" ng-click="t.completed=!t.completed" ng-class="{'fa-square-o':!t.completed, 'fa-check-square-o':t.completed}"></i>
            </div>
            <div class="col-xs-6 text-left" ng-class="{'todo-completed':t.completed}">
                {{t.description}}
            </div>
            <div class="col-xs-3">
                <a href="#" ng-click="$event.preventDefault();remove(t)"><i class="fa fa-times text-danger"></i></a>
            </div>
        </div>
        <div class="text-center">
            <i class="text-muted" ng-if="!todo.length">No todo items to display</i>
        </div>
    </div>
</div>
